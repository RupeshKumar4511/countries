<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries-App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    
  </head>
  <body>
    <header class="header-content-container">
      <div class="header-content">
        <h2>Where in the world ?</h2>
        <p class="mode"><i class="fa-regular fa-moon"></i><span> Dark Mode</span></p>
      </div>
    </header>

    <main class="countries-container">

      <div class="search-container">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search a country...." id="search" />
      </div>
        <div class="filter-title">
          <select name="filter" id="filter">
            <option value="all">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>

      <div class="container">
        <!-- <div class="card-container">
          <div class="card-img">
            <img src="https://flagcdn.com/w320/mn.png" alt="" />
          </div>
          <div class="card-body">
            <h2>Germany</h2>
            <p><b>Population: </b>81,23,000</p>
            <p><b>Region: </b>Europe</p>
            <p><b>Capital: </b>Burlin</p>
          </div> 
         </div> -->

       
      </div>
    </main>

    <script src="./script.js" defer></script>
    <script src="./common.js"></script>
  </body>
</html>
